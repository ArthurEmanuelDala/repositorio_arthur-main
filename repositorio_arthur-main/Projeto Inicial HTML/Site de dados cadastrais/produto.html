       <h1 align = "center">Cadastro de Produtos</h1>
       <form action="" method="post">
        <br>
        <fieldset>
            <legend><b>Dados Produto</b></legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="descrição">Descrição:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="descrição">
                    </td>
                    <td>
                        <label for="fabricante">Fabricante:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="fabricante">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="datf">Data de Fabricação:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="datf">
                    </td>
                    <td>
                        <label for="datv">Data de Validade:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="datv">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Informações Adicionais</b></legend>
            <table>
                <tr>
                    <td>
                        <label for="código">Código de Barras:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="código">
                    </td>
                    <td>
                        <label for="distribuidora">Distribuidora:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="distribuidora">
                    </td>
                    <td>
                        <label for="vendedor">Nome do Vendedor:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="vendedor">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Valores Produto</b></legend>
            <tr>
                <td>
                    <label for="valorc">Valor de Compra:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="valorc">
                    </td>
                    <td>
                        <label for="valorv">Valor de Venda:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="valorv">
                        </td>
                        <td>
                            <label for="qtd">Quantidade:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="qtd">
                            </td>
                </tr>
        </fieldset>
        <fieldset align = "center">
            <legend><b>Imagem do Produto</b></legend>
            <tr>
                <td>
                    <a>
                        <img src="https://explosaodeamor.com.br/uploads/fotos_produtos/20200716_ehkkii3l.jpg" width="250" height="250">
                    </a>
                    <a>
                        <img src="https://explosaodeamor.com.br/uploads/fotos_produtos/20200716_ehkkii3l.jpg" width="230" height="230">

                    <a>

                    </a>
                    <a>
                        <img src="https://explosaodeamor.com.br/uploads/fotos_produtos/20200716_ehkkii3l.jpg" width="230" height="230">
                    </a>

                </td>
            </tr>
        </fieldset>
        <br><br>
            <button class="btn btn-danger ">Limpar</button>
            <button class="btn btn-success">Cadastrar</button>
       </form>
