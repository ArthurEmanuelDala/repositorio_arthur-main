        <h1 align = "center">Formulário de Cadastro HTML</h1>
            <form action="" method="post">
                <br>
                <!--Dados Cadastrais-->
                <fieldset>
                    <legend><b>Dados Pessoais</b></legend>
                        <table cellspacing="10">
                            <tr>
                                <td>
                                    <label for="nome">Nome</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="nome">
                                </td>
                                <td>
                                    <label for="sobrenome">Sobrenome</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="sobrenome">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label> Data de Nascimento</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="dia" size="2" maxlength="2" value="dd">
                                    <input type="text" name="mes" size="2" maxlength="2" value="mm">
                                    <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="rg">RG</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="rg" size="13" maxlength="13">
                                </td>
                                <td>
                                    <label>CPF</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="cpf" size="9" maxlength="9">-<input type="text"
                                    name="cpf2" size="2" maxlength="2">
                                </td>
                            </tr>       
                             </table>
                </fieldset>
                <br>
                <!--Dados de Endereço-->
                <fieldset>
                    <legend><b>Dados de Endereço</b></legend>
                        <table cellspacing="10">
                            <tr>
                                <td>
                                    <label for="rua">Rua</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="rua">
                                </td>
                                <td>
                                    <label for="numero">Número</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="numero" size="6">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="bairo">Bairro</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="bairro">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="estado">Estado</label>                           
                                </td>
                                <td align="left">
                                    <select name="estado" id="uf">
                                    <option value="SE">--Selecione uma opção--</option>
                                    <option value="AC">ACRE</option>
                                    <option value="AL">ALAGOAS</option>
                                    <option value="AM">AMAZÔNAS</option>
                                    <option value="AP">AMAPÁ</option>
                                    <option value="BA">BAHIA</option>
                                    <option value="CE">CEARÁ</option>
                                    <option value="DF">DISTRITO FEDERAL</option>
                                    <option value="ES">ESPÍRITO SANTO</option>
                                    <option value="GO">GOIÁS</option>
                                    <option value="MA">MARANHÃO</option>
                                    <option value="MT">MATO GROSSO</option>
                                    <option value="MS">MATO GROSSO DO SUL</option>
                                    <option value="MG">MINAS GERAIS</option>
                                    <option value="PA">PARÁ</option>
                                    <option value="PB">PARAÍBA</option>
                                    <option value="PR">PARANÁ</option>
                                    <option value="PE">PERNAMBUCO</option>
                                    <option value="PI">PIAUÍ</option>
                                    <option value="RJ">RIO DE JANEIRO</option>
                                    <option value="RN">RIO GRANDE DO NORTE</option>
                                    <option value="RS">RIO GRANDE DO SUL</option> 
                                    <option value="RO">RONDÔNIA</option>
                                    <option value="RR">RORAIMA</option>                                                    
                                    <option value="SC">SANTA CATARINA</option>
                                    <option value="SE">SERGIPE</option>
                                    <option value="SP">SÃO PAULO</option>
                                    <option value="TO">TOCANTINS</option>
                            </select>           
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <label for="cidade">Cidade</label>
                               </td>
                                <td align="left">
                                    <input type="text">
                                </td>
                           </tr>
                           <tr>
                              <td>
                                <label for="cep">CEP</label>
                              </td>
                              <td>
                                <input type="text" name="cep" size="5" maxlength="5">
                                -
                                <input type="text" name="cep2" size="3" maxlength="3">
                            </td>
                           </tr>
                        </table>
                    
                </fieldset>
                <br>

                <!--Dados de Login-->
                <fieldset>
                    <legend><b>Dados de Login</b></legend>
                    <table cellspacing="10">
                        <tr>
                            <td>
                                <label for="email">E-mail</label>
                            </td>
                            <td align="left">
                                <input type="text" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="img">Imagem</label>
                            </td>
                            <td>
                                <input type="file" name="img">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="login">Nome de Usuário</label>
                            </td>
                            <td align="left">
                                <input type="text" name="login">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pass">Senha</label>
                            </td>
                            <td align="left">
                                <input type="password" name="pass">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="passconf">Confirme a Senha</label>
                            </td>
                            <td align="left">
                                <input type="password" name="passconf">
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <br>
                <button class="btn btn-success">Enviar</button>
                <button class="btn btn-danger ">Limpar</button>
                <!--<input type="submit">
                <input type="reset" value="Limpar">-->

            </form>
